<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Consulting & Analytics Club, IIT Guwahati</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
 

  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="css/sa_reg.css" rel="stylesheet">
</head>
<body>
    <main id="main">
        <header id="header_form">
      <h1 id="title" style="text-align: center; font-size: 35px;">Summer Analytics Registrations</h1>
      <p id="description" style="text-align: center;"> A primer course on Data Science by <a href="https://fb.me/caciitg" target="_blank">Consulting & Analytics Club, IIT Guwahati</a></p>
        </header>
      
      <form id="survey-form" name="saform" onsubmit="if(confirm('Your registration for Summer Analytics 2020 was successful. You will recieve further instructions via E-mail within 24 hours. Happy Learning!')) document.location = 'http://caciitg.in';">
        <div class="form-group">
        <label id="name-label" for="name">Name</label>
          <input 
                 type="text" 
                 id="name" 
                 name="name"
                 class="form-control"
                 placeholder="Enter your full name"
                 aria-required="true" 
                 data-ok="false"
                 required
                 >
    
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
        <input 
               type="email" 
               id="email" 
               name="email"
               class="form-control"
               placeholder="Enter your Email address"
               required>
          </div>
        
        <div class="form-group">
          <label id="CountryCode-label" for="countryCode">Country Code</label>
        <input 
               type="text" 
               id="countryCode"
               class="form-control"
               name="countryCode" 
               value="+91">
          </div>
        
      <div class="form-group">
        <label id="number-label" for="number">Phone Number</label>
      <input 
             type="number" 
             id="number" 
             name="number" 
             pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
             placeholder="Enter Phone Number"
             min=1000000000
             class="form-control"
             max=9999999999
             required>
          </div>
        
        <div class="form-group"><p>University</p>
        <input 
               type="text" 
               id="university" 
               name="university" 
               class="form-control"
               placeholder="e.g IIT Guwahati"
               required>
          </div>
        
        <div class="form-group">
          <p style="padding-bottom: 8px;">What describes you best?</p>
        <select id="dropdown" 
                name="year"
                class="form-control"
                required>
            <option disabled selected value>Select current programme</option>
            <option value="ug1">Undergraduate (1st Year)</option>
            <option value="ug2">Undergraduate (2nd Year)</option>
            <option value="ug3">Undergraduate (3rd Year)</option>
            <option value="ug4">Undergraduate (4th Year)</option>
            <option value="pg1">Masters (1st Year)</option>
        <option value="pg2">Masters (2nd Year)</option>
      <option value="professional">Working Professional</option>
     <option value="other">Other</option>
          </select></div>
        
       <div class="form-group">
         <p>How did you come to know about the Course?</p>
        <label for="facebook">
        <input
               id="facebook"
               name="knowHow"
               type="radio"
               class="input-radio"
               value="facebook"
               checked>
          Facebook
        </label>
        
        <label for="linkedin">
        <input
               id="linkedin"
               name="knowHow"
               type="radio"
               class="input-radio"
               value="linkedin">
          Linkedin
        </label>
        
        <label for="instagram">
        <input
               id="instagram"
               name="knowHow"
               type="radio"
               class="input-radio"
               value="instagram">
          Instagram
        </label>
        
        <label for="friend">
        <input
               id="friend"
               name="knowHow"
               type="radio"
               class="input-radio"
               value="friend">
          Via friend
        </label>
        
        <label for="other">
        <input
               id="other"
               name="knowHow"
               type="radio"
               class="input-radio"
               value="other">
          Other
         </label></div>
        
        <div class="form-group">
          <p>
            What tools/concepts are you familiar with? (Check all that apply)
          </p>
          <label>
            <input
              name="familiar1"
                   class="input-checkbox"
              value="numpy"
              type="checkbox">
            Numpy</label>
           
        <label>
            <input
              name="familiar2"
              value="pandas"
                   class="input-checkbox"
              type="checkbox">
            Pandas</label>
              
        
        <label>
            <input
              name="familiar3"
              value="matplotlib"
                   class="input-checkbox"
              type="checkbox">
            Matplotlib</label>
         <label>
            <input
              name="familiar4"
              value="probability"
                   class="input-checkbox"
              type="checkbox">
            Probability</label>
        
          <label>
            <input
              name="familiar5"
              value="statistics"
                   class="input-checkbox"
              type="checkbox">
            Statistics</label>
        
          <label>
            <input
              name="familiar6"
              value="ml"
                   class="input-checkbox"
              type="checkbox">
            Traditional ML Algorithms</label>
        
          <label>
            <input
              name="familiar7"
              value="dl"
                   class="input-checkbox"
              type="checkbox">
            Deep Learning</label></div>
        
        <div class="form-group">
          <p>Your expectations from the course?</p>
          <textarea
            id="expectation"
            name="expectation"
                    class="input-textarea"
            placeholder="Enter your input here..."
                    ></textarea></div>
        <button type="submit" id="submit" class="submit-button">
            Submit
        </button>
        </div>
      </form>
      <script>
  
          const scriptURL = 'https://script.google.com/macros/s/AKfycbwYgocYyTRWp5B_KnVEsjKnv6kyJuz1u5r3DUeSjVC-pzaNVek/exec'
        const form = document.forms['saform']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))

        })
        
      </script>
        
      </main>
</body>
